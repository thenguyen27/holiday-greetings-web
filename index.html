      function typewriter(element, text, speed) {
        // Xo√° text c≈© tr∆∞·ªõc khi g√µ l·∫°i
        element.textContent = "";

        // Xo√° con tr·ªè c≈© n·∫øu c√≥
        const oldCursor = document.getElementById("cursor");
        if (oldCursor) oldCursor.remove();

        // T·∫°o con tr·ªè m·ªõi
        const cursor = document.createElement("span");
        cursor.id = "cursor";
        cursor.className = "cursor";
        element.parentNode.appendChild(cursor);

        let index = 0;

        gsap.to(cursor, {
          opacity: 0,
          duration: 0.4,
          repeat: -1,
          yoyo: true,
          ease: "steps(1)",
        });

        function type() {
          if (index < text.length) {
            const char = text.charAt(index);
            if (char === "\n") {
              element.innerHTML += "<br>";
            } else {
              element.textContent += char;
            }

            index++;

            // T·∫°m d·ª´ng l√¢u h∆°n n·∫øu g·∫∑p d·∫•u c√¢u
            const pauseChars = [".", "!", "?", ",", "‚Ä¶"];
            const isPause = pauseChars.includes(char);
            const nextDelay = isPause ? speed * 10 : speed;

            setTimeout(type, nextDelay);
          } else {
            // D·ª´ng con tr·ªè khi g√µ xong
            gsap.killTweensOf(cursor);
            cursor.style.display = "none";
          }
        }

        type();
      }

      function copyToClipboard(text) {
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text).then(() => {
            showCopyNotification();
          });
        } else {
          const textarea = document.createElement("textarea");
          textarea.value = text;
          textarea.style.position = "fixed";
          textarea.style.opacity = "0";
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            showCopyNotification();
          } catch (err) {
            alert("Kh√¥ng th·ªÉ sao ch√©p link. Vui l√≤ng th·ª≠ l·∫°i!");
          }
          document.body.removeChild(textarea);
        }
      }

        messageTypeSelect.addEventListener("change", changeMessageType);

        cardOverlay.addEventListener("click", (e) => {
          if (e.target === cardOverlay) {
            closeCard();
          }
        });

        envelopeWrapper.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openEnvelope();
          }
        });

        openButton.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openEnvelope();
          }
        });

        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && hasOpened) {
            closeCard();
          }
        });

        shareButton.addEventListener("mouseenter", () => {
          gsap.to(shareButton, {
            scale: 1.05,
            y: -3,
            duration: 0.3,
            ease: "power2.out",
          });
        });

        shareButton.addEventListener("mouseleave", () => {
          gsap.to(shareButton, {
            scale: 1,
            y: 0,
            duration: 0.3,
            ease: "power2.out",
          });
        });
      });
    </script>
  </body>
</html>
